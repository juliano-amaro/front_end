  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Cadastro de Evento Cultural</h1>
      <form id="form-evento">
        <!-- Início do formulário -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="titulo" placeholder="TituloEvento" required />
          <label for="floatinginput" class="form-label">Título do Evento:</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            id="descricao"
            rows="3"
            placeholder="descricao"
            required
          ></textarea>
          <label for="descricao" class="form-label">Descrição:</label>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="data" class="form-label">Data do Evento:</label>
            <input type="date" class="form-control" id="data" required />
          </div>
          <div class="col-md-6">
            <label for="horario" class="form-label">Horário do Evento:</label>
            <input type="time" class="form-control" id="horario" required />
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="local" placeholder="local" required />
          <label for="local" class="form-label">Local do Evento:</label>
        </div>
        <div class="mb-3">
          <label for="Imagem" class="form-label">Imagem:</label>
          <input type="file" class="form-control" id="img" required />
        </div>
        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>Selecione uma categoria</option>
          <option value="1">Culturais</option>
          <option value="2">Esportivos</option>
          <option value="3">Gastronômicos</option>
          <option value="4">Tecnologicos</option>
          <option value="5">Sociais</option>
          <option value="6">Saúde e Bem-Estar</option>
          <option value="7">Sustentabilidade</option>
          <option value="8">Infantis</option>
          <option value="9">Educacionais</option>
          <option value="10">Outro...</option>

        </select>
        <select class="form-select mb-3" aria-label="Default select example">
          <option selected>Classificação Indicativa</option>
          <option value="1">Livre para todos os públicos</option>
          <option value="2">Maior que 10 anos</option>
          <option value="3">Maior que 12 anos</option>
          <option value="4">Maior que 14 anos</option>
          <option value="5">Maior que 16 anos</option>
          <option value="6">Maior que 18 anos</option>
          

        </select>
        <!-- Adicione mais campos de acordo com a necessidade -->
          <button type="submit" class="btn btn-primary">Cadastrar Evento</button>
      </form>
      <!-- Fim do formulário -->
    </div>
